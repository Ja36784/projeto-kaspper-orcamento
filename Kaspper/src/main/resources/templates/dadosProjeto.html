<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Projeto</title>
    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome (link atualizado) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6f42c1, #ff6f61); /* Gradiente de fundo */
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 100px auto;
            max-width: 800px;
        }
        .header {
            background: linear-gradient(135deg, #e0f7fa, #ced4da); /* Gradiente no header */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h2 {
            color: #3d3dff;
            font-size: 1.5rem;
            margin: 0;
        }
        .header p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .header button {
            margin-top: 10px;
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .header button:hover {
            background-color: #343aeb;
            transform: scale(1.05); /* Animação de aumento */
        }
        .card {
            background: white;
            margin-top: 15px;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); /* Animação ao passar o mouse */
        }
        <!-- .card-icon {
            background: #f4f4ff;
            padding: 10px;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.5rem;
            color: #3d3dff;
            transition: transform 0.3s ease;
        } -->
        .card-icon:hover {
            transform: scale(1.2); /* Animação do ícone ao passar o mouse */
        }
        .card-content {
            flex: 1;
        }
        .card-content h5 {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
            color: #3d3dff;
            text-align: center;
        }
        .card-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
        }
        .card-value span {
            font-size: 0.85rem;
            color: #6c757d;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Estimativa de valor: <span class="formatted-value" th:text="${cliente.projeto.custoTotal}"></span></h2>
            <p>A estimativa se baseia em valores de mercado.</p>
            <button onclick="window.open('https://wa.me/555184419930', '_blank')">
                Falar com um especialista   <i class="fab fa-whatsapp"></i>
            </button>
        </div>

        <!-- Cards -->
        <div class="card">
            <div class="card-content">
                <h5>Funcionalidades <i class="fas fa-cogs"></i></h5>
                <div class="card-value">
                    <span class="formatted-value" th:text="${cliente.projeto.valorFuncionalidade}"></span>
                    <span>Valor calculado em reais</span>
                    <br>
                    <span>
                        Qtd escolhidas: 
                        <span th:text="${cliente.projeto.quantidadeFuncionalidades}"></span>.
                    </span>
                   
                </div>
            </div>
        </div>
        

        <div class="card">
            <div class="card-content">
                <h5> Integração  <i class="fas fa-plug"></i> </h5>
                <div class="card-value">
                    <span class="formatted-value" th:text="${cliente.projeto.valorIntegracao}"></span>
                    <span>valor calculado em reais</span>
                </div>
            </div>
        </div>

       <div class="card">
    <div class="card-content">
        <h5>Automação  <i class="fas fa-robot"></i> </h5>
        <div class="card-value">
            <span class="formatted-value" th:text="${cliente.projeto.valorAutomacao}"></span>
            <span>valor calculado em reais</span>
        </div>
    </div>
       </div>
        <div class="card">
            <div class="card-content">
                <h5> Complexidade  <i class="fas fa-robot"></i> </h5>
                <div class="card-value">
                    <span class="formatted-value" th:text="${cliente.projeto.valorPrazoProjeto}"></span>
                    <span>valor calculado em reais</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h5> Prazo Projeto  <i class="fas fa-calendar-alt"></i> </h5>
                <div class="card-value">
                    <span class="formatted-value" th:text="${cliente.projeto.valorPrazoComplexidade}"></span>
                    <span>valor calculado em reais</span>
                </div>
            </div>
        </div>
        <video id="background-video" autoplay loop muted playsinline>
            <source th:src="@{/videos/kaspper.mp4}" type="video/mp4">
            Seu navegador não suporta vídeos em HTML5.
        </video>
    
    </div>

    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        document.querySelectorAll('.formatted-value').forEach(el => {
            const value = parseFloat(el.textContent.trim());
            if (!isNaN(value)) {
                el.textContent = formatCurrency(value);
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
