<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Orçamento - Kaspper</title>
    <style>
        /* Estilo do vídeo de fundo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centraliza e estiliza o card */
        .conte {
            width: 90%;
            max-width: 721px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(248 248 250 / 78%);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza perfeitamente */
        }

        /* Títulos */
        .conte h1 {
            margin-bottom: 16px;
            color: black;
            font-size: 28px;
            font-weight: bold;
        }

        .conte h2 {
            margin-bottom: 12px;
            color: black;
            font-size: 20px;
        }

        .conte h3 {
            margin-bottom: 20px;
            color: black;
            font-size: 18px;
        }

        /* Botão personalizado */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Leve aumento no hover */
        }

        /* Estilo do Modal */
        .modal {
            display: none; /* Ocultado inicialmente */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        /* Conteúdo do Modal */
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 724px;
            text-align: center;
            border-radius: 8px;
        }

        /* Botões dentro do Modal */
        .btn-modal {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-modal:hover {
            background-color: #0056b3;
        }

        /* Estilo do texto no modal */
        .terms-text {
            font-size: 16px;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Vídeo de fundo -->
    <video id="background-video" autoplay loop muted playsinline>
        <source th:src="@{/videos/kaspper.mp4}" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Conteúdo principal -->
    <div class="conte">
        <h1 class="mb-4">Bem-vindo ao Pré-Orçamento de Projetos da Kaspper</h1>
        <h2 class="lead">Simplifique o planejamento do seu projeto!</h2>
        <h3>Para iniciar, clique no botão abaixo e preencha seus dados.</h3>
        <a href="javascript:void(0);" class="btn-custom" onclick="openModal()">Inicie seu cadastro</a>
    </div>

    <!-- Modal de Termos de Serviço -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <h2>Termos de Serviço</h2>
            <p class="terms-text">Ao clicar em "Iniciar cadastro", você concorda com os <a href="https://kaspper.com/politica-de-privacidade" target="_blank">Termos de Serviço</a>.</p>
            <button class="btn-modal" onclick="acceptTerms()">Aceitar</button>
            <button class="btn-modal" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        // Função para abrir o modal
        function openModal() {
            document.getElementById("termsModal").style.display = "block";
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById("termsModal").style.display = "none";
        }

        // Função para aceitar os termos e redirecionar para o cadastro
        function acceptTerms() {
            closeModal();
            window.location.href = '/clientes/novo';  // Redireciona para a página de cadastro
        }
    </script>
</body>

</html>
