<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Orçamento - Kaspper</title>
    <style>
        /* Estilo do vídeo de fundo */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Centraliza e estiliza o card */
        .conte {
            width: 90%;
            max-width: 721px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(248 248 250 / 78%);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza perfeitamente */
        }

        /* Títulos */
        .conte h1 {
            margin-bottom: 16px;
            color: black;
            font-size: 28px;
            font-weight: bold;
        }

        .conte h2 {
            margin-bottom: 12px;
            color: black;
            font-size: 20px;
        }

        .conte h3 {
            margin-bottom: 20px;
            color: black;
            font-size: 18px;
        }

        /* Botão personalizado */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Leve aumento no hover */
        }

        /* Ajusta fontes para melhor legibilidade */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Garantia de cor de fundo caso o vídeo não carregue */
        }
    </style>
</head>

<body>
    <!-- Vídeo de fundo -->
    <video id="background-video" autoplay loop muted playsinline>
        <source th:src="@{/videos/kaspper.mp4}" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <!-- Conteúdo principal -->
    <div class="conte">
        <h1 class="mb-4">Bem-vindo ao Pré-Orçamento de Projetos da Kaspper</h1>
        <h2 class="lead">Simplifique o planejamento do seu projeto!</h2>
        <h3>Para iniciar, clique no botão abaixo e preencha seus dados.</h3>
        <a href="/clientes/novo" class="btn-custom">Inicie seu cadastro</a>
    </div>
</body>

</html>
